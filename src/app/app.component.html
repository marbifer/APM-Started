      *ngIf="loading"></span>

<mat-toolbar class="navbar navbar-dark bg-dark text-white my-nav">
  
</mat-toolbar>
<div class="contain-nav d-flex justify-content-between">
  <a class="page-title" href="#">{{ pageTitle }}</a>
  <div class="page-items">
    <span class="active" *ngFor="let item of menu.items">
      <a class="mr-3" routerLink="/{{ item.link }}">{{ item.title }}</a>
    </span>
  </div>
</div>

<div [ngStyle]="{'opacity': loading ? '0.2' : null }"  class='container'   [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''" >
  <router-outlet #o="outlet"></router-outlet>
</div>
