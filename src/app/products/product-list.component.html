<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
            <div class='row'>
                    <div class='col-md-2'>Search movies:</div>
                    <div class='col-md-4'>
                        <input type='text' [(ngModel)]='movieSearched' />
                    </div>
                </div>
      <!--   <div class='row'>
            <div class='col-md-2'>Filter by:</div>

        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{movieSearched}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                    *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>Poster</th>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Type</th>
                       
                      
                    </tr>
                </thead>
                <tbody>
                   <!--  <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img *ngIf='showImage'
                                [src]='product.imageUrl'
                                [title]='product.productName'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'>
                        </td>
                        <td><a [routerLink]="['/products', product.productId]">
                                {{ product.productName }}
                            </a>
						</td>
                        <td>{{ product.productCode | lowercase | convertToSpaces: '-' }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price | currency:'USD':'symbol':'1.2-2'}}</td>
                        <td>
                            <pm-star [rating]='product.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
							</pm-star>
                        </td>
                    </tr> -->
                
                    <tr *ngFor='let movies of filteredMovies'>
                        <!--  -->
                        <td>
                            <img
                            *ngIf="movies.Poster"
                               [src]='movies.Poster'
                               [title]='movies.Title'
                               [style.width.px]='imageWidth'
                               [style.margin.px]='imageMargin'> 
                             <p
                             *ngIf="!movies.Poster"
                               > no image </p>
                       </td>
                        <td><a [routerLink]="['/movies', movies.imdbID, movieSearched]" >
                                {{ movies.Title }}
                            </a>
						</td>
                        <td>{{ movies.Year }}</td>
                        <td>{{ movies.Type }}</td>
                       
                      

                        <td>
                           <!--  <pm-star [rating]='movies.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
							</pm-star> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
    Error: {{ errorMessage }}
</div>
