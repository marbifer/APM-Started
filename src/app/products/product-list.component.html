<span class="fa fa-spinner spinner" *ngIf="loading"></span>

<div class="panel panel-primary">
  <div class="panel-heading my-4 my-text-warning">
    <h3>{{ pageTitle }}</h3>
  </div>

  <div class="panel-body wrapper">
    <div class="w-100 d-flex justify-content-between align-items-start mb-4">
      <span class="badge my-badge-warning text-white align-items-center p-2">
        Filtered by: {{ movieSearched }}
      </span>

      <div class="w-25 d-flex flex-row">
        <input
          type="text"
          class="form-control search"
          id="movies"
          aria-describedby="movieshelp"
          placeholder="Search movies"
          [(ngModel)]="movieSearched"
        />
      </div>
    </div>

    <!-- List Movies -->
    <div class="w-100 d-flex flex-row justify-content-between flex-wrap mb-5" *ngIf="products && products.length">
      <div class="d-flex flex-column all-information justify-content-between mb-5" *ngFor="let movies of filteredMovies">

        <a class="wrapper-card text-title" [routerLink]="['/movies-list/detail', movies.imdbID, movieSearched]">
          <div class="card mb-3 new-card">
            <h3 class="card-header">
              <p class="text-title text-white mt-2">{{ movies.Title }}</p>
            </h3>

            <div class="card-body pt-0">
              <i class="fas fa-video watch hidden"></i>
              <img class="img-thumbnail" *ngIf="movies.Poster" (error)="movies.Poster = false" [src]="movies.Poster"
                [title]="movies.Title" />
              <img *ngIf="!movies.Poster" src="./assets/images/no-image.png"
                class="img-thumbnail no-image center-block" />
            </div>

            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <span class="year-type mr-2">Year:</span>
                {{ movies.Year }}
              </li>
              <li class="list-group-item">
                <span class="year-type mr-2">Type:</span>
                {{ movies.Type }}
              </li>
            </ul>
          </div>
        </a>

      </div>
    </div>
  </div>

</div>

<div *ngIf="errorMessage" class="alert alert-dismissible alert-danger text-white">
  <button type="button" class="close" (click)="errorMessage = null" data-dismiss="alert">&times;</button>
    <div class="d-flex align-items-center">
      <i class="fas fa-exclamation-circle logo-error mr-3"></i>
      <strong>{{ errorMessage }} </strong>
    </div>
</div>
